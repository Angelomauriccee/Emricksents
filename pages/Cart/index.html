        <style>
    

h1 {
    text-align: center;
    margin: 20px 0;
}

.cart-container {
    max-width: 1400px;
    margin: 10px;
    padding: 22px;
}

.empty-cart {
    text-align: center;
    padding: 20px;
}

.empty-cart p {
    font-size: 18px;
    margin-bottom: 10px;
}

.continue-shopping {
    display: inline-block;
    padding: 10px 15px;
    background: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}
.continue-shopping:hover,
.continue-shopping:active{
    background-color: #FFD700;
}
.cart-items {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.cart-item img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    border-radius: 5px;
}

.cart-item-details {
    flex: 1;
    margin-left: 15px;
}

.cart-item h2 {
    font-size: 16px;
    margin: 0;
}

.cart-item p {
    font-size: 14px;
    color: gray;
}

.cart-summary {
    text-align: center;
    margin-top: 20px;
    padding: 15px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#cart-total {
    font-size: 18px;
    font-weight: bold;
}

#checkout-btn {
    padding: 10px 15px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    display: block;
    width: 100%;
}

#checkout-btn:disabled {
    background: gray;
    cursor: not-allowed;
}
.quantity-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

.quantity-container button {
    width: 30px;
    height: 30px;
    border: none;
    background-color: #ddd;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
}

.quantity-container button:hover {
    background-color: #bbb;
}

.quantity {
    font-size: 16px;
    font-weight: bold;
}


        </style>
</head>
<body>
    <div class="wrapper">
    <div class="body-width">
        <header>
            <!-- Include your header here -->
        </header>

        <main>
            <div class="navigation">
                <nav class="breadcrumb">
                    <a href="/index.html">Home</a>
                    >
                    <a href="/pages/Cart/index.html">Shopping Cart</a>
                </nav>
            </div>
            <div class="cart-body">
                <h1>Shopping Cart</h1>
    
                <div class="cart-container">
                    <!-- ðŸ›’ Cart Items Will Be Inserted Here Dynamically -->
                    <div class="empty-cart">
                        <p>Your cart is empty.</p>
                        <a href="/pages/allproducts.html" class="continue-shopping">Continue Shopping</a>
                    </div>
                    <div class="cart-items"></div>
                </div>
    
                <div class="cart-summary">
                    <p>Total: <span id="cart-total">0.00</span></p>
                    <button id="checkout-btn" disabled>Checkout</button>
                </div>
            </div>
        </main>
    </div>

    <footer>

    </footer>
</div>
</body>
